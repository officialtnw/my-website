<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | MoveEazy</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="/home"><img src="https://i.imgur.com/ocTusnm.png" alt="MoveEazy Logo"></a>
            </div>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <ul class="nav-links">
                <li><a href="/home">Home</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#quote">Get a Quote</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section class="error-page">
        <div class="error-content">
            <h1>404</h1>
            <h2>Oops! Page Not Found</h2>
            <p>Sorry, the page you're looking for doesn’t exist. Let’s get you back on track!</p>
            <a href="/home" class="btn-home">Back to Home</a>
        </div>
    </section>
    <footer>
        <p>© 2025 MoveEazy. All Rights Reserved.</p>
    </footer>
    <script>
        // Hamburger menu toggle
        document.querySelector('.hamburger').addEventListener('click', function () {
            document.querySelector('.nav-links').classList.toggle('active');
            this.classList.toggle('open');
        });

        // Add scrolled class to header on scroll
        window.addEventListener('scroll', function () {
            const header = document.querySelector('header');
            if (window.scrollY > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });
    </script>
</body>
</html>
